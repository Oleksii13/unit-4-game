<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/icon.ico">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <h1 class="text-white">Choose your side of the Force:</h1>
       
            <div class="phase1">
                <div id="evil" class="side"></div>
                <div id="good" class="side"></div>
            </div>
            <div class="phase2Hero">
                <div id="hero"></div>
            </div>
            <div class="phase2Enemy">
                <div id="enemy"></div>
            </div>
            <h2 class="hide">Fight Section:</h2>
            <button id="attack" class="hide"> Attack!</button>
            <h2 class="hide">Defender:</h2>
            <div class="phase3">
                <div id="defence"></div>
            </div>
            <div class="read"></div>
            <button id="reset" class="hide">Reset</button>
    </main>
    








    <script src="assets/javascript/game.js"></script>
</body>

</html>
